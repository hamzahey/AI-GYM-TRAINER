{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Fitness Tracker App</h1>
    <p class="lead">Select an option from the navigation menu to start tracking your exercises.</p>
    <hr class="my-4">
    <p>Track your exercises in real-time using your webcam. Choose between Bicep Curls and Pushups.</p>
    <a class="btn btn-primary btn-lg" href="{{ url_for('bicep_curls') }}" role="button">Bicep Curls</a>
    <a class="btn btn-secondary btn-lg" href="{{ url_for('pushups') }}" role="button">Pushups</a>
</div>
{% endblock %}
